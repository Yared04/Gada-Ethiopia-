<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title th:text=${post.title}> </title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/donationPage.css}" rel="stylesheet"/>
 
     </head>

     <body class="bg-light">


    <nav class="navbar navbar-expand-lg shadow-sm sticky-top navbar-light bg-light p-3" style="top: 0px;">
    
      <a class="navbar-brand mr-auto mr-lg-0" href="#">GEDA</a>
  <form class="form-inline my-2 my-lg-0 d-flex flex-grow-1">
      <input class="form-control  rounded-0 flex-grow-1 border-0" type="text" placeholder="Search Donation Campaigns" aria-label="Search">
      <button class="btn btn-outline-secondary rounded-0 " type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
      </button>
      </form>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
 
  <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
      <li class="nav-item active">
          <a class="nav-link" href="#">Campaign Dashboard <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="#">Notifications</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" th:href="@{/login}" sec:authorize=!isAuthenticated()> Log In
              </a>
      </li>
      <li class="nav-item" sec:authorize=isAuthenticated()>
          <form th:action="@{/logout}" method="post">
              <input type="submit" class="btn btn-primary" value="Log Out">
          </form>
      </li>
      </ul>
        
  </div>
  </nav>

       <div class="container">
        <div class="my-3 p-3 bg-body rounded row">
          <div class="col-sm-6 p-3">
            <div class="donation-information d-flex text-muted bg-body p-3 align-items-center rounded">
              <img class="img-thumbnail" th:src="@{http://www.downloadclipart.net/large/poor-png-hd.png}" />
              <div class="m-2">
                <h5 class="me-2 mb-0 lh-sm">
                  <strong class="d-block text-gray-dark">You are Donating For</strong>
                </h5>
                <h4 class="me-2 mb-0 lh-sm">
                  <strong class="d-block text-dark" th:text=${post.title}>Name</strong>
                </h4>
              </div>
              
            </div>

            <form method="POST"
            th:action="@{donate}"
            th:object="${donation}" 
            class="row g-3 p-3">

              <div class="col-md-7">
                <label for="amount" class="form-label">Amount</label>
                <input th:class="|form-control ${#fields.hasErrors('amount')? 'is-invalid': 'is-valid'}|"
                type="text" th:field="*{amount}" >
                <div
                  class="invalid-feedback"
                  th:if="${#fields.hasErrors('amount')}"
                  th:errors="*{amount}"
                    >
                </div>
              </div>

              <div class="col-md-7">
                <label for="donatorName" class="form-label">Name</label>
                <input th:class="|form-control ${#fields.hasErrors('donatorName')? 'is-invalid': 'is-valid'}|"
                type="text" th:field="*{donatorName}" id="donatorName">
                <div
                  class="invalid-feedback"
                  th:if="${#fields.hasErrors('donatorName')}"
                  th:errors="*{donatorName}"
                    >
                </div>
              </div>

              <div class="col-md-7">
                <label for="donatorAccount" class="form-label">Credit Card Number</label>
                <input th:class="|form-control ${#fields.hasErrors('donatorAccount')? 'is-invalid': 'is-valid'}|"
                type="text" th:field="*{donatorAccount}" id="donatorAccount">
                <div
                  class="invalid-feedback"
                  th:if="${#fields.hasErrors('donatorAccount')}"
                  th:errors="*{donatorAccount}"
                    >
                </div>
              </div>
              
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" onchange="document.getElementById('donatorName').setAttribute('value', 'Anonymous').disabled = this.checked;" id="Anonymous">
                  <label class="form-check-label" for="Anonymous">
                    Make my donation <strong>Anonymous</strong> 
                  </label>
                </div>
              </div>
              <div class="col-md-6 d-flex">
                <button type="submit"  class="btn btn-primary flex-grow-1">Donate</button>
              </div>
              <!--modal-->
              <!-- Button trigger modal -->
              
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        ...
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>
              <!-- modal -->
            </form> 
           </div>
          
           
          <div class="col-sm-6 p-3">
              <div class="my-3 p-3 bg-body rounded">
                
              </div>
          </div>

        </div>
         

       </div>
      
   
       <script th:src="@{\js\bootstrap.bundle.min.js}"></script>
     </body>
   </html>
