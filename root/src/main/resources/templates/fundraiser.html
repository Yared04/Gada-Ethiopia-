<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/fundraiser.css}" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container">
       <div class="row">
        <h1 class="title text-center" th:text=${post.title}>The Title goes here</h1>
        <hr>
         <div class="col-md-8">
          <div class="row bg-light">
            
            
              <div class="col-md-12">
                  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" >
                        <img th:src="|data:image;base64, ${post.Base64Img}|" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
              </div>
              
              
  
           
  
              <div class="col-md-12">
                <hr>
                <h4>Fundraiser Organizer</h4>
                <hr>
                <h5> dd/mm/yy <small class="text-muted">Catagory</small> <hr> </h5>
                <p th:text = "${post.description}">

                </p>
                <button class="btn btn-warning w-100 mt-2 mb-2 ">Donate Now</button>
              </div>

         </div>
         </div>

         <div class="donate-card col-md-4">
          <div class="my-3 p-3 bg-body rounded shadow-sm">
            <h5 class="card-title" th:text = ${totalAmount}>ETB Raised</h5>
            <h6 class="card-subtitle mb-2 text-muted">of 1000 Goal</h6>
            <h5 class="m-0" th:text=${donations}>837</h5>
            <p class="text-muted">Donations</p>
            
            <div class="progress" style="height: 10px;">
              <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              
            </div>
            <h6 class="card-subtitle m-2 text-muted">500 ETB left to reach Goal</h6>

            <a th:href="@{'/fundraiser/'+${post.id}+'/donate'}"  class="btn btn-warning w-100 mt-2 mb-2 ">Donate Now</a>
            <button class="btn btn-info w-100 mb-2 ">Share This Campaign</button>
            <h6 class="border-bottom pb-2 mb-0">Recent Donations</h6>
            <div class="d-flex text-muted pt-3">
              <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
        
              <p class="pb-3 mb-0 small lh-sm border-bottom">
                <strong class="d-block text-gray-dark">Name</strong>
                500 ETB 
              </p>
            </div>
          </div>
       

         

       </div>
        

            

           <!-- Comments -->
           <div class="my-3 p-3 bg-body rounded shadow-sm">
            <h3 class="border-bottom pb-2 mb-0">Comments</h3>
            

                <div class="d-flex text-muted pt-3" th:each= "comment : ${comments}">
                  <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
            
                  <p class="pb-3 mb-0 small lh-sm border-bottom" th:text="${comment.comment}">
                    <strong class="d-block text-gray-dark" >Name</strong>
                    may god be with you in all your endeavors
                  </p>
                </div>

          
                <form method="post" th:action="@{'/fundraiser/'+ ${post.id}}" class="container w-50 m-5" th:object="${com}">
                  <textarea name = "comment" id="comment"  class="form-control"  rows="4" cols="15"></textarea>
                  <button type="submit" value="submit" class="btn btn-primary my-3">Comment</button>
                </form>
               
                
            </div>
            
    </div>
</div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
