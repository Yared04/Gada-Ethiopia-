<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title></title>
    <link th:href="@{\css\bootstrap.min.css}" rel="stylesheet" />

</head>

<body>
    <nav class="navbar navbar-expand-lg shadow-sm sticky-top navbar-light bg-light p-3" style="top: 0px;">
    
        <a class="navbar-brand mr-auto mr-lg-0" href="#">GEDA</a>
    <form class="form-inline my-2 my-lg-0 d-flex flex-grow-1" th:action="@{/Search}" method="get">
        <input class="form-control  rounded-0 flex-grow-1 border-0" id="q" type="text" name="q" placeholder="Search Donation Campaigns" aria-label="Search">
        <button class="btn btn-outline-secondary rounded-0 " type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
        </button>
        </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
   
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Campaign Dashboard <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Notifications</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/login}" sec:authorize=!isAuthenticated()> Log In
                </a>
        </li>
        <li class="nav-item" sec:authorize=isAuthenticated()>
            <form th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-primary" value="Log Out">
            </form>
        </li>
        </ul>
          
    </div>
    </nav>

    <div class="container">
        <div class="row m-0 justify-content-center ">
            <div class="d-flex flex-column col-6 vh-100 align-content-center justify-content-center" th:if="${post.size() == 0}">
                <img class="w-lg-25 w-md-50 w-50  m-3 align-self-center"src="images/noresult1.png" alt="">
                <h3 class="muted-text text-center">Oops No result was found!</h3>
            </div>
            
            <div class="my-3 p-3 bg-body rounded shadow-sm col-lg-10 col-12" th:each = "t : ${post}">
                <div class="row g-0" style="height: max-content;">
                  <div class="col-md-4 mh-100" >
                    <img th:src="|data:image;base64,${t.Base64Img}|" class="img-fluid rounded mh-100" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h4 class="card-title" th:text=${t.title}>title</h4>
                      <p class="card-text" th:text = ${t.description}></p>
                      <small></small>
                      <h3 class="card-text" ><small th:text ="'ETB '+${t.donations}+' '"></small></h3>
                      <p class="card-text">Posted on <small class="text-muted" th:text=${t.date.toLocalDate()}> </small></p>
                      <a th:href="@{'/fundraiser/'+${t.id}}" class="btn btn-warning flex-grow-1">Donate</a>
                    </div>
                  </div>
            </div>
        </div>    
    </div>
    
    
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
