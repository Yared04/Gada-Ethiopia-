<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Gada-Login</title>
    <link th:href="@{\css\bootstrap.min.css}" rel="stylesheet" />

</head>

<body>

  <header id="navbar" class="p-2 bg-dark text-white sticky-top justify-content-center">

        <div class="container">
            <div class="d-flex flex-wrap justify-content-lg-start">
                <a class="navbar-brand text-white mr-auto mr-lg-0 fs-1" href="#">GADA</a>

                <ul class="nav col-12 col-lg-auto align-items-end me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
                    <li>
                        <a href="#" class="nav-link px-2 text-white">Campaign Dashboard</a
                >
              </li>
              <li>  <a class="nav-link px-2 text-white" href="#">Notifications</a></li>
                </ul>
                <div class="text-end">
                    <span sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <input
                      type="submit"
                      class="btn btn-sm btn-light"
                      value="Log Out"
                    />
                  </form>
                  </span>
                    <span sec:authorize="!isAuthenticated()">
                    <form th:action="@{/login}" method="get">
                      <input
                        type="submit"
                        class="btn btn-sm btn-primary"
                        value="Log In"
                      />
                   
                   
                      <input  th:action="@{/register}" 
                        type="submit"
                        class="btn btn-sm btn-primary"
                        value="Sign Up"
                      />
                    </form>
                  </span>
                    <span sec:authorize="hasAnyAuthority('CLIENT', 'ADMIN')">
                  <span class="dropdown col">
                    <button
                      class="btn btn-sm btn-secondary dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton1"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Admin
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="/users">View users</a></li>
                      <!-- <li>
                        <a class="dropdown-item" href="/listpost">View posts</a>
                      </li> -->
                    </ul>
                  </ul>
                </span>
                    </span>
                </div>
            </div>
        </div>
    </header>
    <main class="min-vh-100">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Post ID</th>
                    <th>Title</th>
                    <th>Product Image</th>
                    <th>Account Number</th>
                    <th>Published Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post: ${listPosts}">
                    <td th:text="${post.id}">Post ID</td>
                    <td th:text="${post.title}">Title</td>
                    <td th:text="${post.productImg}">Product Image</td>
                    <td th:text="${post.accountNumber}">Account Number</td>
                    <td th:text="${post.date}">Published Date</td>
                    <td><a th:href="@{'/listpost/edit/' + ${post.id}}">Edit</a></td>
                    <td><a th:href="@{'/listpost/delete/' + ${post.id}}">Delete</a></td>
                </tr>
            </tbody>
        </table>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </main>
</body>

<footer class="text-center text-white bg-dark">
    <div class="container pt-3">
        <section class="mb-3">
            <a class="btn btn-link btn-floating text-white btn-lg m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i
        ></a>
            <a class="btn btn-link btn-floating text-white btn-lg m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i
        ></a>
            <a class="btn btn-link btn-floating text-white btn-lg m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i
        ></a>
            <a class="btn btn-link btn-floating text-white btn-lg m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-github"></i
        ></a>
        </section>
    </div>
    <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.2)">

        &copy; 2020 <b>GADA</b> All rights reserved.

    </div>
</footer>
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>

<script src="js/main.js"></script>


</html>
