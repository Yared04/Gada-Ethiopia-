<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Gada-Login</title>
    <link th:href="@{\css\bootstrap.min.css}" rel="stylesheet" />

</head>

<body>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Post ID</th>
                <th>Title</th>
                <th>Product Image</th>
                <th>Account Number</th>
                <th>Published Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post: ${listPosts}">
                <td th:text="${post.id}">Post ID</td>
                <td th:text="${post.title}">Title</td>
                <td th:text="${post.productImg}">Product Image</td>
                <td th:text="${post.accountNumber}">Account Number</td>
                <td th:text="${post.date}">Published Date</td>
                <td><a th:href="@{'/listpost/edit/' + ${post.id}}">Edit</a></td>
                <td><a th:href="@{'/listpost/delete/' + ${post.id}}">Delete</a></td>
            </tr>
        </tbody>
    </table>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
