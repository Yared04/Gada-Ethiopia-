<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:href="@{\css\bootstrap.min.css}" rel="stylesheet" />
    <title>Gada Ethioia</title>
</head>

<body>
    <h1 class="m-3">Add posts here</h1>
    <form method="post"  th:action = "@{/post}" class="container w-50" th:object = "${posts}" enctype="multipart/form-data" >
        <div>
            <label class= "form-label" for="title" > Title: </label>
            <input th:field="*{title}" type="text" th:class="|form-control ${#fields.hasErrors('title')? 'is-invalid': 'is-valid'}|" >
            <span class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title
                Error</span>
                </div>
        <div>
            <label class="form-label" for="thyme"> thyme: </label>
            <textarea th:field="*{thyme}" rows="4" type="text"
                th:class="|form-control ${#fields.hasErrors('thyme')? 'is-invalid': 'is-valid'}|"></textarea>
            <span class="invalid-feedback" th:if="${#fields.hasErrors('thyme')}" th:errors="*{thyme}">thyme
                Error</span>
            </div>
        <div>
            <label class="form-label" for="description"> Description: </label>
            <textarea th:field = "*{description}" rows="8" type="text" th:class="|form-control ${#fields.hasErrors('description')? 'is-invalid': 'is-valid'}|"></textarea>
            <span class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">description
                Error</span> </div>
            <div>
            
                <label class="form-label" for="goal"> Fund Amount Goal: </label>
                <input th:field="*{goal}" type="text"
                    th:class="|form-control ${#fields.hasErrors('goal')? 'is-invalid': 'is-valid'}|">
                <span class="invalid-feedback" th:if="${#fields.hasErrors('goal')}" th:errors="*{goal}">goal
                    Error</span>
            </div>
            <div>
                <label class="form-label" for="deadline"> deadline: </label>
                <input type="text" th:field="*{deadline}"
                    th:class="|form-control ${#fields.hasErrors('deadline')? 'is-invalid': 'is-valid'}|">
                <span class="invalid-feedback" th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}">deadline
                    Error</span>
            </div>
        <div>

            <label class="form-label" for="accountNumber"> Bank Account Number: </label>
            <input th:field="*{accountNumber}" type="text" th:class="|form-control ${#fields.hasErrors('accountNumber')? 'is-invalid': 'is-valid'}|" >
            <span class="invalid-feedback" th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}">ACC Num Error</span>
        </div>
            <div>

                <input name= "image" type="file" 
                    accept="image/png, image/jpeg, image/jpg" title="Only .jpg, .jpeg, .png files are allowed" required>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary center">
        
    </form>
    <script th:src="@{\js\bootstrap.bundle.min.js}"></script>
</body>

</html>
