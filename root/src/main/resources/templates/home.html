<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:href="@{\css\bootstrap.min.css}" rel="stylesheet" />
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>Gada Ethioia</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to Gada Ethiopia</h1>
    </div>

    <div sec:authorize=!isAuthenticated()>
        <form th:action="@{/login}" method="get">
            <input type="submit" class="btn btn-primary" value="Log In">
        </form>
    </div>
    <div sec:authorize="hasAnyAuthority('CLIENT', 'ADMIN')">
        <!-- Welcome <b><span sec:authentication="name">Username</span></b> &nbsp; -->
        <i><span sec:authentication="principal.authorities">Roles</span></i>
        <a href="/post" class="btn btn-secondary">Add posts</a>
    </div>

    <div sec:authorize="hasAnyAuthority('CLIENT', 'ADMIN')">
        <a href="/users">View Users</a>
        <a href="/listpost">View posts</a>
    </div>
    <div sec:authorize=isAuthenticated()>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-primary" value="Log Out">
        </form>
    </div>

    <a href="/post" class="btn btn-secondary">Add posts</a>
    
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images\38550-africa-day-poster.jpg" alt="Fund raising images">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100" src="images\donationjar-57e45d273df78c690faa9e74.jpg" alt="Fund raising images ">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images\funding-organization-animated-word-cloud-footage-078397245_prevstill.jpeg" alt="Fund raising images">
                </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images\Types-of-funds.jpg" alt="Fund raising images">
                    </div>
            </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>
    
        <div class="section">
            <!-- container -->
            <div class="container">
                <!-- row -->
                <div class="row">
        <div class="col-md-3 col-xs-6 m-20" th:each = "t : ${titles}" >
            <div class="product">
                <div class="product-img">
                    <img th:src="|data:image;base64,${t.Base64Img}|">    
                </div>
                <div class="product-body">
                    
                    <a th:href="@{'/fundraiser/'+${t.id}}"><h3 class="product-name" th:text=${t.title}>product name goes here</h3></a>
                    <p class="product-category"  th:text = ${t.thyme}>Category</p>
                    
                   
                    <div class="product-rating">
                    </div>
                
                    <small th:text=${t.date}>12/01/2022</small>
                </div>
                <div class="add-to-cart">
                <a th:href="@{'/fundraiser/'+${t.id}}" style='font-size:1.5rem; color: white;'>Donate</a>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
        <!-- <div th:each = "t : ${titles}" class="container">
                <h1 th:text = ${t.title}> The GERD</h1>
                
                <p th:text = ${t.description}> The discription goes here</p>
                <h5 th:text = ${t.date}>12/01/2022</h5>
        </div> -->
        <script th:src="@{\js\bootstrap.bundle.min.js}"></script>
            <script src="js/jquery.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <!-- <script src="js/slick.min.js"></script> -->
            <!-- <script src="js/nouislider.min.js"></script> -->
            <script src="js/jquery.zoom.min.js"></script>
            <script src="js/main.js"></script>
    </body>
