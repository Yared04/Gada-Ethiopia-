                  </svg></button>
                </div>
              </div>

        >
          <span class="navbar-toggler-icon"></span>
        </button>
  
            <div class="text-end">
              <span sec:authorize="!isAuthenticated()">
                <form th:action="@{/login}" method="get">
                  <input
                    type="submit"
                    class="btn btn-sm btn-primary"
                    value="Log In"
                  />
               
               
                  <input  th:action="@{/register}" 
                    type="submit"
                    class="btn btn-sm btn-primary"
                    value="Sign Up"
                  />
                </form>
              </span>
  
              <span sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                  <input
                    type="submit"
                    class="btn btn-sm btn-light "
                    value="Log Out"

                <a href="/post" class="text-decoration-none">
                  <button type="button" class="btn btn-sm btn-success">

              </span>

                    data-bs-toggle="dropdown"
                    aria-expanded="false"

                    Admin

                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="/users">View users</a></li>
                    <li>

                    </li>

                </span>

                    <img th:src="|data:image;base64,${t.Base64Img}|">    
                </div>

                    <a th:href="@{'/fundraiser/'+${t.id}}"><h3 class="product-name" th:text=${t.title}>product name goes here</h3></a>
                    <p class="product-category"  th:text = ${t.thyme}>Category</p>
                    
                   
                    <div class="product-rating">
                    </div>
                    <h3 class="card-text" ><small th:text ="'ETB '+${t.donations}+' '"></small></h3>
                    <small th:text=${t.date}>12/01/2022</small>
                </div>
                <div class="add-to-cart">
                <a th:href="@{'/fundraiser/'+${t.id}}" style='font-size:1.5rem; color: white;'>Donate</a>
