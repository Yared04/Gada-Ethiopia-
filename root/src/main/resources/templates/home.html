<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:href="@{\css\bootstrap.min.css}" rel="stylesheet" />
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>Gada Ethiopia</title>
  
</head>

<body>
    
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light p-3" style="top: 0px;">
    
        <a class="navbar-brand mr-auto mr-lg-0" href="#">GEDA</a>
    <form class="form-inline my-2 my-lg-0 d-flex flex-grow-1">
        <input class="form-control  rounded-0 flex-grow-1 border-0" type="text" placeholder="Search Donation Campaigns" aria-label="Search">
        <button class="btn btn-outline-secondary rounded-0 " type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
        </button>
        </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
   
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Campaign Dashboard <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Notifications</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/login}" sec:authorize=!isAuthenticated()> Log In
                </a>
        </li>
        <li class="nav-item" sec:authorize=isAuthenticated()>
            <form th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-primary" value="Log Out">
            </form>
        </li>
        </ul>
          
    </div>
    </nav>

    
    <div sec:authorize="hasAnyAuthority('CLIENT', 'ADMIN')">
        <!-- Welcome <b><span sec:authentication="name">Username</span></b> &nbsp; -->
        <i><span sec:authentication="principal.authorities">Roles</span></i>
        <a href="/post" class="btn btn-secondary">Add posts</a>
    </div>

    <div sec:authorize="hasAnyAuthority('CLIENT', 'ADMIN')">
        <a href="/users">View Users</a>
        <a href="/listpost">View posts</a>
    </div>
   

    
    <div class="m-2">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="images/help1.png" alt="Fund raising images">
                        <div class="carousel-caption d-none d-md-block align-self-center">
                            <h1 class="text-light">Welcome to Gada Ethiopia</h1>
                            <a th:href="@{/post}" class="btn btn-success btn-lg">Create Donation Campaing</a>
                          </div>
                    </div>
                    <div class="carousel-item ">
                        <img class="d-block w-100" src="https://media.istockphoto.com/photos/helping-each-other-to-the-top-of-mountain-picture-id1284552883?b=1&k=20&m=1284552883&s=170667a&w=0&h=nugZv1LnBbpBS4LfQRaMKzrCSvd3u9fQARTfZDa5m9k=" alt="Fund raising images ">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images\funding-organization-animated-word-cloud-footage-078397245_prevstill.jpeg" alt="Fund raising images">
                    </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images\Types-of-funds.jpg" alt="Fund raising images">
                        </div>
                </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            </div>
    </div>
    
    
        <div class="section">
            <!-- container -->
            <div class="container">
                <!-- row -->
                <div class="row">
        <div class="col-md-3 col-xs-6 m-20" th:each = "t : ${titles}" >
            <div class="product">
                <div class="product-img">
                    <img th:src="|data:image;base64,${t.Base64Img}|">    
                </div>
                <div class="product-body">
                    
                    <a th:href="@{'/fundraiser/'+${t.id}}"><h3 class="product-name" th:text=${t.title}>product name goes here</h3></a>
                    <!-- <p class="product-category"  th:text = ${t.description}>Category</p> -->
                   
                    <div class="product-rating">
                    </div>
                
                    <small th:text=${t.date}>12/01/2022</small>
                </div>
                <div class="add-to-cart">
                <a th:href="@{'/fundraiser/'+${t.id}}" style='font-size:1.5rem; color: white;'>Donate</a>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
        <!-- <div th:each = "t : ${titles}" class="container">
                <h1 th:text = ${t.title}> The GERD</h1>
                
                <p th:text = ${t.description}> The discription goes here</p>
                <h5 th:text = ${t.date}>12/01/2022</h5>
        </div> -->
        <script th:src="@{\js\bootstrap.bundle.min.js}"></script>
            <script src="js/jquery.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <!-- <script src="js/slick.min.js"></script> -->
            <!-- <script src="js/nouislider.min.js"></script> -->
            <script src="js/jquery.zoom.min.js"></script>
            <script src="js/main.js"></script>
    </body>
