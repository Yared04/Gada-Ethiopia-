<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmln:sec="https://thymleaf.org/thymleaf-extras-springsecurity5">

<head>
    <meta charset="ISO-8859-1">
    <title>Gada-Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div sec:authorize="isAuthenticated()">
        Welcome <span sec:authentication="name">Username</span> &nbsp;
        <span sec:authentication="principal.authorities">Role</span>
    </div>
    <div>

        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-primary" value="Log Out">
        </form>
    </div>
</body>

</html>
