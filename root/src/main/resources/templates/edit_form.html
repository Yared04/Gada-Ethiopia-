<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Gada-Login</title>
    <link th:href="@{\css\bootstrap.min.css}" rel="stylesheet">

</head>

<body>
    <header class="p-2 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap justify-content-lg-start">
            <a class="navbar-brand text-white mr-auto mr-lg-0 fs-1" href="#">GEDA</a>
    
            <ul
              class="nav col-12 col-lg-auto align-items-end me-lg-auto mb-2 justify-content-center mb-md-0"
            >
            <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
              <li>
                <a href="#" class="nav-link px-2 text-white"
                  >Campaign Dashboard</a
                >
              </li>
              <li>  <a class="nav-link px-2 text-white" href="#">Notifications</a></li>
            </ul>
            <div class="text-end">
                <span sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <input
                      type="submit"
                      class="btn btn-sm btn-light"
                      value="Log Out"
                    />
                    <a href="/post" class="text-decoration-none">
                        <button type="button" class="btn btn-sm btn-success">
                          Add Post
                        </button>
                      </a>
                  </form>
                  </span>
                <span sec:authorize="hasAnyAuthority('CLIENT', 'ADMIN')">
                  <span class="dropdown col">
                    <button
                      class="btn btn-sm btn-secondary dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton1"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Admin
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="/users">View users</a></li>
                      <li>
                        <a class="dropdown-item" href="/listpost">View posts</a>
                      </li>
                    </ul>
                  </ul>
                </span>
              </span>
            </div>
          </div>
        </div>
      </header>
      <main class="min-vh-100">
    <form th:action="@{/users/save}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{user_id}" />
        <div class="m-5">
            <div class="form-group row">
                <label class="col-7 col-form-label">Username: </label>
                <div class="col-8">
                    <input type="text" th:field="*{username}" class="form-control" required />
                </div>
            </div>


            <input type="hidden" th:field="*{password}" class="form-control" required minlength="6" maxlength="10" />


            <div class="form-group row">
                <label class="col-7 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="20" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-7 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="20" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-7 col-form-label">Roles: </label>
                <div class="col-8">
                    <th:block th:each="role: ${listRoles}">
                        <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" class="m-2" />
                    </th:block>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</main>
<footer class="text-center text-white bg-dark">
    <div class="container pt-3">
      <section class="mb-3">
        <a
          class="btn btn-link btn-floating text-white btn-lg m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a
          class="btn btn-link btn-floating text-white btn-lg m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-twitter"></i
        ></a>
        <a
          class="btn btn-link btn-floating text-white btn-lg m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          class="btn btn-link btn-floating text-white btn-lg m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-github"></i
        ></a>
      </section>
    </div>
    <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.2)">
      &copy; 2020 <b>GADA</b> All rights reserved.
    </div>
  </footer>
  <script
    src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    data-auto-a11y="true"
  ></script>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
